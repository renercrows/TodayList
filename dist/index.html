<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://kit.fontawesome.com/f8b4998ade.js" crossorigin="anonymous"></script>
<script defer src="index.bundle.js"></script><script defer src="print.bundle.js"></script><script defer src="check.bundle.js"></script></head>
<body>
  <main>
    <div class="heading container" id="container">
      <h1>Today's List</h1>
      <i class="fas fa-sync-alt"></i>
    </div>
    <div class="add-container container">
      <input type="text" id="add-item" placeholder="Add to your list.">
      <i id="add-new-btn" class="fas fa-arrow-down"></i>
    </div>
    <ul id="list"></ul>
    <div  id="remove-all" class="list-foot">
      <p>
        Remove all completed
      </p>
    </div>
  </main>
</body>
</html>
